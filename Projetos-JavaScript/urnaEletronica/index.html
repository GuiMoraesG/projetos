<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>

<body>
    <div class="container">

        <div class="urna">

            <div class="telaUrna">
                <div class="container2">
                    <div class="informacoesVisuais">
                        <div class="voto">
                            <h1>Seu Voto para</h1>
                            <p class="titulo"><span>Vereador</span></p>
                            <div>
                                <p><input class="digito1 pisca" type="number" id=""></p>
                                <p><input class="digito2" type="number" id=""></p>
                            </div>
                        </div>

                        <div class="fotos">
                            <div class="fotoPresidente">P</div>
                            <div class="fotoVicePresidente">V</div>
                        </div>
                    </div>

                    <div class="infoPresidente">
                        <p><strong>Nome</strong>: <span></span></p>
                        <p><strong>Partido</strong>: <span></span></p>
                        <p><strong>Vice-Prefeito</strong>: <span></span></p>
                    </div>
                </div>

                <div class="auxilio">
                    <p>
                        Aperte: <br>
                        CONFIRMAR: para Confirmar seu Voto. <br>
                        CORRIGE
                    </p>
                </div>
            </div>

            <div class="btnUrna">

                <table>
                    <tr>
                        <td class="btn-num">1</td>
                        <td class="btn-num">2</td>
                        <td class="btn-num">3</td>
                    </tr>

                    <tr>
                        <td class="btn-num">4</td>
                        <td class="btn-num">5</td>
                        <td class="btn-num">6</td>
                    </tr>

                    <tr>
                        <td class="btn-num">7</td>
                        <td class="btn-num">8</td>
                        <td class="btn-num">9</td>
                    </tr>

                    <tr>
                        <td class="btn-num" colspan="3">0</td>
                    </tr>

                    <tr>
                        <td>BRANCO</td>
                        <td>CORRIGE</td>
                        <td>CONFIRMA</td>
                    </tr>
                </table>

            </div>
        </div>

    </div>

    <script src="etapas.js"></script>
    <script src="main.js"></script>
</body>

</html>
