<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="res">

        <h1>Calculadora</h1>

        <input type="text" name="display" id="display">

        <table class="calculadora">

            <tr>
                <th><button class="btn-clear">C</button></th>
                <th><button class="btn-num">(</button></th>
                <th><button class="btn-num">)</button></th>
                <th><button class="btn-num">/</button></th>
            </tr>

            <tr>
                <th><button class="btn-num">7</button></th>
                <th><button class="btn-num">8</button></th>
                <th><button class="btn-num">9</button></th>
                <th><button class="btn-num">*</button></th>
            </tr>

            <tr>
                <th><button class="btn-num">4</button></th>
                <th><button class="btn-num">5</button></th>
                <th><button class="btn-num">6</button></th>
                <th><button class="btn-num">+</button></th>
            </tr>

            <tr>
                <th><button class="btn-num">1</button></th>
                <th><button class="btn-num">2</button></th>
                <th><button class="btn-num">3</button></th>
                <th><button class="btn-num">-</button></th>
            </tr>

            <tr>
                <th><button class="btn-num">.</button></th>
                <th><button class="btn-num">0</button></th>
                <th><button class="btn-del">&laquo;</button></th>
                <th><button class="btn-eq">=</button></th>
            </tr>
        </table>
    </section>
    
    <script src="main.js"></script>
</body>

</html>
