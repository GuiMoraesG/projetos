<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERADOR DE SENHAS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="container">

            <h1>Gerador de Senhas</h1>
            <div>
                <h2>Selecione as Opções</h2>

                <p><label for="qtdeChar">Quantidade de caracteres</label> <input type="number" name="qtdeChar"
                        id="qtdeChar" max="20" min="1"></p>
                <p><label for="addMaiusculas">Adicionar Maiúsculas</label> <input type="checkbox" name="addMaiusculas"
                        id="addMaiusculas"></p>
                <p><label for="addMinusculas">Adicionar Minúsculas</label> <input type="checkbox" name="addMinusculas"
                        id="addMinusculas"></p>
                <p><label for="addNumber">Adicionar Numeros</label> <input type="checkbox" name="addNumber"
                        id="addNumber"></p>
                <p><label for="addSim">Adicionar Simbolos</label> <input type="checkbox" name="addSim" id="addSim"></p>

                <input type="button" value="Gerar Senha" class="btn">

            </div>

            <div id="res">
                <strong>
                    <p>Aqui irá aparecer sua nova senha !!!</p>
                </strong>
            </div>

        </div>

    </main>

    <script src="geradorDeSenhas.js"></script>
</body>

</html>
