<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="res">
        <h1>Calculadora de média</h1>
        <div class="container">
            <form>
                <div class="containerForm">
                    <div>
                        <label for="nomeAtividade">Digite o nome da Atividade: </label>
                        <input type="text" id="nomeAtividade">
                    </div>
                    <div>
                        <label for="notaAtividade">Digite a nota da Atividade: </label>
                        <input type="number" id="notaAtividade">
                    </div>
                </div>

                <input type="button" value="Enviar">
            </form>
        </div>
    </section>

    <section id="res">
        <table>
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Situação(A/R)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>asd</td>
                    <td>asd</td>
                    <td>asd</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
            </tfoot>
        </table>
    </section>

    <script src="main.js"></script>
</body>

</html>
