<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto F</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/style2.css" media="screen and (max-width:870px)">
</head>

<body onload="ligar()">
    <main>
        <section>
            <div class="texto">
                <h1>facebook</h1>
                <p>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>
            </div>
            <div class="formulario">
                <form action="">
                    <div class="caixa">
                        <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email">
                    </div>
                    <div class="caixa">
                        <input type="password" name="senha" id="senha" placeholder="Senha" required
                            autocomplete="current-password">
                    </div>

                    <input class="logar" type="submit" value="Entrar">
                    <a href="#">Esqueceu a senha?</a>
                    <hr>
                    <input class="nconta" type="submit" value="Criar uma nova conta" onclick="logar()">
                </form>
                <p>
                    <a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div class="idiomas">
            <hr>
            <p>
                Português (Brasil)
                English (US)
                Español
                Français (France)
                Italiano
                Deutsch
                العربية
                हिन्दी
                中文(简体)
                日本語

            </p>
        </div>
        <div class="links">
            <p>

                PayOculusPortalInstagramBoletimCampanhas de arrecadação de fundosServiçosCentral de Informações de

                PáginaDesenvolvedoresCarreirasCookiesEscolhas para anúnciosTermosAjudaCarregamento de contatos e não
                usuáriosConfiguraçõesRegistro de Atividades
                Meta © 2023 -->
            </p>
        </div>
    </footer>

    <div id="criar">

    </div>

    <script>
        function ligar() {
            if (criar.style.display == 'block') {
                criar.style.display = 'none'
            } else {
                criar.style.display = 'none'
            }
        }
    </script>
</body>

</html>
